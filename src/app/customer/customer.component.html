<div class="row" >
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addNew()"><i class="fa-solid fa-plus"></i>&nbsp;</button>
        <button class="btn btn-warning" (click)="deleteRows()"><i class="fa-solid fa-trash"></i></button>
      </div>
      
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group flex-nowrap"  >
          <span class="input-group-text" id="addon-wrapping" style="width: 100px;background-color: rgb(212, 210, 210);">Search</span>
          <input type="search" class="form-control"  [(ngModel)]="searchTerm"  aria-label="BranchName" aria-describedby="addon-wrapping">
          <button type="button" class="btn button"></button>
        </div>
      </div>
     
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="1" aria-labelledby="exampleModalLable"  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLable"><span style="font-size: 25px;font-weight: 500;">Add Customer</span></p>    
        <button type="button" class="btn btn-close" id="closeModal" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-label="close" style="position: absolute; right:0;margin-right: 2px;"></button>          
        <!-- <button type="button" class="button-close" data-bs-dismiss="modal" aria-label="close"></button> -->
      </div>
      <div class="modal-body">
        <div class="card">
          <form class="form-control" [formGroup]="customerFormGroup" (ngSubmit)="saveCustomer()">
            <div class="row">
              <div class="col-6">
                <div class="input-group flex-nowrap" [class.error]="isSubmit && customerFormGroup.hasError('required','name')">
                  <span class="input-group-text" id="addon-wrapping" style="width: 100px;background-color: rgb(212, 210, 210);">Name</span>
                  <input type="text" class="form-control" formControlName="name"  placeholder="CustomerName" aria-label="CustomerName" aria-describedby="addon-wrapping">
                  
                </div>
                <small class="text-danger small" *ngIf="isSubmit && customerFormGroup.hasError('required','name')">*Name is Required</small>
                <br>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping" style="width: 100px; background-color: rgb(212, 210, 210);">Address</span>
                  <input type="text" class="form-control" formControlName="address"   placeholder="Address" aria-label="Address" aria-describedby="addon-wrapping">
                  
                </div>
                <br>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping" style="width: 100px;background-color: rgb(212, 210, 210);">City</span>
                  <input type="text" class="form-control" formControlName="city"  placeholder="City" aria-label="City" aria-describedby="addon-wrapping">
                  
                </div>
                <br>
              </div>
              <div class="col-6">
                <div class="input-group flex-nowrap" [class.error]="isSubmit && customerFormGroup.hasError('required','gender')">
                  <span class="input-group-text" id="addon-wrapping" style="width: 100px;background-color: rgb(212, 210, 210);">Gender</span>&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-check"  style="font-family: 'Segoe UI';">
                  <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="gender" value="Male"  (change)="onGenderChange($event)">
                  <label class="form-check-label" for="gender">
                    Male
                  </label>                    
                </div>&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-check" style="font-family: 'Segoe UI';">
                  <input class="form-check-input" type="radio" name="gender" formControlName="gender"  id="gender" value="Female" (change)="onGenderChange($event)">
                  <label class="form-check-label" for="gender">
                    Female
                  </label>                    
                </div>
                </div>
                <small class="text-danger small" *ngIf="isSubmit && customerFormGroup.hasError('required','gender')">*Name is Required</small>
                <br>
                <div class="input-group flex-nowrap" [class.error]="isSubmit && customerFormGroup.hasError('required','phone')">
                  <span class="input-group-text" id="addon-wrapping" style="width: 100px;background-color:rgb(212, 210, 210);">Phone</span>
                  <input type="text" class="form-control" formControlName="phone"  placeholder="Phone" aria-label="Phone" aria-describedby="addon-wrapping">
                  
                  
                </div>
                <small class="text-danger small" *ngIf="isSubmit && customerFormGroup.hasError('required','phone')">*Phone is Required</small>
                <br>
              </div>
            </div>
            <div class="row div-back">
              <div class="col-6">
                <div class="example-button-container">
                  <div class="form-check">
                    <!-- <input class="form-check-input input" type="checkbox" formControlName="isActive" id="flexCheckChecked" [checked]="isChecked" (change)="onCheckboxChange($event)">
                    <label class="form-check-label" for="flexCheckChecked" >
                      Active
                    </label> -->
                  </div>
                <!-- </button> -->
              </div>
              </div>
              </div> 
              <div class="modal-footer">
                <button type="button" *ngIf="!isModify" class="btn btn-primary " (click)="saveCustomer()">Save</button>&nbsp;
                <!-- <button type="button" *ngIf="!isModify" class="btn btn-danger " id="closeModal" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="close()">Close</button>&nbsp; -->
                            <button type="button"  *ngIf="isModify" class="btn btn-warning " (click)="modifyCustomer()">Modify</button>&nbsp;
                            <button type="button" *ngIf="isModify" class="btn btn-danger " (click)="cancel()">Cancel</button>
              </div>

            
          </form>
         </div>
      </div>
     
    </div>

  </div>

</div>
<div class="card" style="height: 25px; border:0;background-color: #e4f2f1;;"></div>
<div class="card" style="border:0;height:100%">
  <div class="card-body div-table">
    <div class="alert alert-info" *ngIf="searchDto.length==0">
      No Records Found!!!
    </div>
<div class="table-responsive">
<table class="table table-hover table-sm" *ngIf="searchDto.length>0">
  <thead class="table-primary">
    <tr>
      <th><input type="checkbox" id="countryCheck" name="countryCheck" (change)="check($event)" [checked]="isCheckedMap"></th>
      <th>#</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>City</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of searchDto | filter:searchTerm; let i = index;" [ngClass]="row.isDeleted?'table-danger':''">
      <td><input type="checkbox" id="countryCheck" name="countryCheck" [checked]="isCheckedMap"></td>
      <td>{{i+1}}</td>
      <td>{{row.name}}</td>
      <td>{{row.address}}</td>
      <td>{{row.phone}}</td>
      <td>{{row.city}}</td>
      <!-- <td>{{row.isActive}}</td> -->
      <td class="text-end">
        <button type="button" class="btn btn-info btn-circle text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getRecords(row)"><i class="fa-solid fa-user-pen"></i></button>
       &nbsp;<button type="button" class="btn btn-danger btn-circle" (click)="deleteCustomer(row)"><i class="fa-solid fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
</div>
  </div>
</div>
